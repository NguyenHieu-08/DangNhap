<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Form Đăng nhập</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <form action="..." method="Post">
            <label for="user">Đăng nhập User:</label>
            <br>
            <input id="user" name="user" placeholder="Đăng nhập tài khoản" onchange="inputName(this)">
            <br>
            
            <label for="password">Nhập password:</label>
            <br>
            <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" disabled>
            <br>
            
            <label for="repassword">Nhập lại password:</label>
            <br>
            <input id="repassword" type="password" name="repassword" placeholder="Nhập lại mật khẩu" disabled>

            <p id="result"></p>
            <br>
            <button id="sendUser">Đăng nhập</button>
        </form>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
